<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | E-commerce product page</title>

</head>
<body>
  <main>
    <div class="overlay"></div>
    <header>
      <nav class="sidebar">
        <ul>
          <li><a href="#"><img src="./images/icon-close.svg" class="close-menu" alt="close menu"></a></li>
          <li><a href="#">Collections</a></li>
          <li><a href="#">Men</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>

      <div class="header-left">
        <img src="./images/icon-menu.svg" class="menu-img" alt="open menu">
        <img src="./images/logo.svg" class="logo-img" alt="logo">
      </div>

      <div class="header-right">
        
        <div class="test">
          <div id="item-output">
            <p>3</p>
          </div>
          <img src="./images/icon-cart.svg" class="cart-img" alt="cart icon">
        </div>
        <img src="./images/image-avatar.png" class="profile-img" alt="profile picture">
      </div>
    </header>

    <section>
      <section class="profile-box">
        <div class="profile-card">
          <img src="./images/icon-close.svg" class="profile-close-btn" alt="">
          <img src="./images/image-avatar.png" alt="profile picture">
        </div>

        <div class="profile-buttons" id="first-item"><p>Setting</p></div>
        <div class="profile-buttons"><p>Update Account</p></div>
        <div class="profile-buttons" id="logout"><p>Logout</p></div>
        
        <!--  -->
        
        <label class="switch">
          <input type="checkbox" id="darkmode">
          <span class="slider round"></span>
        </label>
      </section>
    </section>
  </main>
